<body>
    <div class="Page">

        <div id="enter_screen">

            <p id="enter_text">kliknij</p>

        </div>

        <audio id="music" src="resources/audios/its_been.mp3"></audio>
        <script>
            const screen = document.getElementById("enter_screen");
            const music = document.getElementById("music");

            screen.addEventListener("click", () => {
                // włącz muzykę
                music.volume = 0.15;
                music.play();

                // fade-out
                screen.style.opacity = "0";

                // usuń element po animacji
                setTimeout(() => {
                    screen.style.display = "none";
                }, 600);
            });
        </script>







        <!-- wlacz/wyalcz dzwiek -->
        <script>
        const audio = document.getElementById("player");
        const icon = document.getElementById("soundIcon");

        // start muted
        audio.volume = 0;

        icon.addEventListener("click", () => {
            if (audio.volume === 0) {
                audio.volume = 0.1;        // włącz
                audio.play();            // autoplay może być zablokowany bez kliknięcia!
                icon.style.opacity = "1";
            } else {
                audio.volume = 0;        // wyłącz
                icon.style.opacity = "0.4";
            }
        });
        </script>
        <!-- wlacz/wyalcz dzwiek ends -->


        <div class="profile_main">
            
            <span class="text">
                <a href="https://guns.lol/777lxvcle" style="color:white;">
                <p id="guns">67</p>
                </a>
            </span>

            <div class="info">


                <span class="text_2">
                
                    <img src="resources/images/decorations/dec_1.png" id="badge" draggable=false>
                    <img id="profile_picture" src="resources/images/avatars/rico2.gif" id="badge2" draggable=false>

                    <div class="glowne">
                        <b>
                        <p id="nickname">kvlc</p>

                        <span class="opis">
                            <P>Well..</P>


                        </span>
                        





                    </div>

                <div class="statusy">
                    <div class="discord">
                            <img src="resources/images/avatars/discord.jpg" id="discord_prfl" draggable=false>

                            <p id="usr">kvlc</p>

                            <img src="resources/images/icons/discord.png" id="discord_icon" draggable=false>
                            <p id="coto">Discord</p>

                            <button id="kopiuj">kopiuj</button>
                                <p id="copyText">kvlc</p>
                                <p id="tooltip">Copied to clipboard!</p>

                        <script>
                            document.getElementById("kopiuj").addEventListener("click", () => {
                                const text = document.getElementById("copyText").textContent;

                                navigator.clipboard.writeText(text);

                                // pokaż tooltip
                                const tooltip = document.getElementById("tooltip");
                                tooltip.style.opacity = "1";

                                // ukryj po 1 sekundzie
                                setTimeout(() => {
                                    tooltip.style.opacity = "0";
                                }, 1000);
                            });
                        </script>


                        <script>
                            const card = document.querySelector('.discord');

                            card.addEventListener('mousemove', e => {
                                const rect = card.getBoundingClientRect();
                                const x = e.clientX - rect.left;
                                const y = e.clientY - rect.top;

                                const centerX = rect.width / 2;
                                const centerY = rect.height / 2;

                                const rotateX = ((y - centerY) / centerY) * 20;
                                const rotateY = ((x - centerX) / centerX) * 20;

                                card.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
                                card.style.transition = `0.1s ease`;
                            });

                            card.addEventListener('mouseleave', () => {
                                card.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)";
                            });
                        </script>



                            
                            <!-- discord status check -->
                            <p><span id="dcStatus">...</span></p>

                        <script>
                            async function loadStatus() {
                                const res = await fetch("https://api.lanyard.rest/v1/users/1067349253162291250");
                                const data = await res.json();
                                const status = data.data.discord_status;

                                const el = document.getElementById("dcStatus");

                                let label = "";
                                let className = "status-badge ";

                                if (status === "offline") {
                                    label = "offline";
                                    className += "status-offline";
                                } else {
                                    label = "online";
                                    className += "status-online";
                                }

                                el.textContent = label;
                                el.className = className;
                            }

                            loadStatus();
                            setInterval(loadStatus, 10000);
                        </script>
                            <!-- discord status check ends -->
                    </div>

                    <div class="spotify">
                        <img src="resources/images/icons/solid_black.png" id="spotify_icon">

                        <p id="spotify_tytul">aktywność</p>
                        <p id="spotifyText"></p>
                        

                        <script>
                        async function checkSpotify() {
                            const res = await fetch("https://api.lanyard.rest/v1/users/1067349253162291250");
                            const data = await res.json();
                            const d = data.data;

                            const el = document.getElementById("spotifyText");

                            // Jeśli NIE słuchasz Spotify → puste lub ukryte
                            if (!d.listening_to_spotify) {
                                el.textContent = ""; // albo np. el.textContent = " "; 
                                return;
                            }

                            // Jeśli słuchasz Spotify → wyświetl artystę i tytuł
                            const s = d.spotify;
                            el.textContent = ` ${s.song} by ${s.artist}`;
                        }

                        checkSpotify();
                        setInterval(checkSpotify, 5000);
                        </script>
